<div class="ui card">
    <div class="content">
      <a class="header">{{ item.name }}</a>
        <div class="meta">
          <span class="date">added on {{item.created | date}}</span>
        </div>
        <ul>
          <li>{{item.amount}}</li>
          <li>{{item.details}}</li>
        </ul>>
        <button class="ui icon button" (click)="removeItem()">
          <i class="trash outline icon"></i>
        </button>
    </div>
</div>
